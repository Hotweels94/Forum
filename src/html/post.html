<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <link rel="stylesheet" href="/src/css/style.css">
</head>
<body class="post-detail-page">
    <div class="post-detail">
        <h2>{{.Title}}</h2>
        <h3>Post de : {{.User}}</h3>
        <p>{{.Text}}</p>
        {{if .ImageURL}}
            <img src="{{.ImageURL}}" alt="Image">
        {{end}}
    </div>
</body>
</html>
