<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Posts</title>
    <link rel="stylesheet" href="/src/css/style.css">
</head>

<body class="user-posts-page">
    <div class="user_posts_content">
        <h1>Posts de : {{.User.Username}}</h1>
        {{range .Posts}}
            <a href="/post?id={{.ID}}" class="post-link">
                <div class="post">
                    <h2>{{.Title}}</h2>
                </div>
            </a>
        {{end}}
        <h1>Les likes de : {{.User.Username}}</h1>
        {{range .ListPostLike}}
            <a href="/post?id={{.ID}}" class="post-link">
                <div class="post">
                    <h2>{{.Title}}</h2>
                </div>
            </a>
        {{end}}
    </div>
</body>
</html>
