<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Posts</title>
</head>

<body class="user-posts-page">
    <div class="user_posts_content">
        {{range .Posts}}
            <h1>Posts de : {{.User}}</h1>
            <a href="/post?id={{.ID}}" class="post-link">
                <div class="post">
                    <h2>{{.Title}}</h2>
                    {{if .ImageURL}}
                        <img src="{{.ImageURL}}" alt="">
                    {{end}}
                </div>
            </a>
        {{end}}
    </div>
</body>
</html>
