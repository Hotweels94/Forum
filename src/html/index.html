<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum</title>
    <link rel="stylesheet" href="/src/css/style.css">
</head>
<body class="index-page">
    <section class="page">
        <!-- Barre haut de page -->
        <nav class="navbar">
            <div class="onglets">
                <a href="/list_category">Catégories</a>
                <a href="/post">Créer un post</a>
            </div>
            <div class="login-register">
                {{if .IsConnected}}
                    <a href="/profile"><button class="profile_button_index">{{.User.Username}}</button></a>
                {{else}}
                    <a href="/login"><button class="login_button_index">Login</button></a>
                    <a href="/register"><button class="register_button_index">Register</button></a>
                {{end}}
            </div>
        </nav>
        <!-- Fin Barre haut de page -->
        <h1>Forum Jeux Vidéo !</h1>
        <h2>{{ .PageName }}</h2>
    </section>  
</body>
</html>
